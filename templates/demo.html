<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6b7280',
                        accent: '#10b981',
                        background: '#f9fafb',
                        card: '#ffffff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Notes Demo</h1>
            <p class="text-gray-600">A clean and modern note-taking application</p>
        </header>

        <!-- Create Note Form -->
        <div class="bg-card rounded-xl shadow-md p-6 mb-12 border border-gray-100">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Create New Note</h2>
            <form id="note-form" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter note title"
                    >
                </div>
                <div>
                    <label for="body" class="block text-sm font-medium text-gray-700 mb-1">Body</label>
                    <textarea 
                        id="body" 
                        name="body" 
                        required
                        rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter note content"
                    ></textarea>
                </div>
                <button 
                    type="submit" 
                    class="px-6 py-3 bg-primary hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200 shadow-sm"
                >
                    Create Note
                </button>
            </form>
        </div>

        <!-- Notes List -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">All Notes</h2>
            <div id="notes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Notes will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Load notes when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
        });

        // Handle form submission
        document.getElementById('note-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const noteData = {
                title: formData.get('title'),
                body: formData.get('body')
            };
            
            fetch('/notes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(noteData)
            })
            .then(response => {
                if (response.ok) {
                    // Clear the form
                    document.getElementById('note-form').reset();
                    // Refresh the notes list
                    loadNotes();
                } else {
                    console.error('Failed to create note');
                }
            })
            .catch(error => {
                console.error('Error creating note:', error);
            });
        });

        // Load all notes and display them
        function loadNotes() {
            fetch('/notes')
                .then(response => response.json())
                .then(notes => {
                    const container = document.getElementById('notes-container');
                    container.innerHTML = '';
                    
                    if (notes.length === 0) {
                        container.innerHTML = '<p class="col-span-full text-gray-500 text-center py-8">No notes yet. Create your first note!</p>';
                        return;
                    }
                    
                    notes.forEach(note => {
                        const noteCard = createNoteCard(note);
                        container.appendChild(noteCard);
                    });
                })
                .catch(error => {
                    console.error('Error loading notes:', error);
                    const container = document.getElementById('notes-container');
                    container.innerHTML = '<p class="col-span-full text-red-500 text-center py-8">Error loading notes</p>';
                });
        }

        // Create a note card element
        function createNoteCard(note) {
            const card = document.createElement('div');
            card.className = 'bg-card rounded-xl shadow-md border border-gray-100 overflow-hidden transition duration-200 hover:shadow-lg';
            
            // Use a simple, fail-safe date format
            let formattedDate = note.created_at || 'Unknown';
            
            // Simple, robust date parsing (handles format issues gracefully)
            try {
                if (note.created_at && typeof note.created_at === 'string' && note.created_at.length > 10) {
                    // Direct parse attempt - if this fails, we keep original raw date
                    const date = new Date(note.created_at);
                    if (!isNaN(date.getTime())) {
                        formattedDate = date.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                }
            } catch (e) {
                // If anything fails during date parsing, just keep the raw date
                console.log('Date parsing failed for:', note.created_at);
            }
            
            card.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold text-gray-800">${note.title}</h3>
                    </div>
                    <p class="text-gray-600 mb-4">${note.body}</p>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <span>${formattedDate}</span>
                        <div class="space-x-2">
                            <button 
                                onclick="editNote(${note.id}, '${note.title}', '${note.body}')"
                                class="px-3 py-1 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition duration-200"
                            >
                                Edit
                            </button>
                            <button 
                                onclick="deleteNote(${note.id})"
                                class="px-3 py-1 bg-red-100 hover:bg-red-200 text-red-700 rounded-lg transition duration-200"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Edit a note
        function editNote(id, title, body) {
            // Simple prompt-based editing (in a real app, you might want a more sophisticated modal)
            const newTitle = prompt('Edit title:', title);
            const newBody = prompt('Edit body:', body);
            
            if (newTitle !== null && newBody !== null) {
                const noteData = {
                    title: newTitle,
                    body: newBody
                };
                
                fetch(`/notes/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(noteData)
                })
                .then(response => {
                    if (response.ok) {
                        // Refresh the notes list to show updated note
                        loadNotes();
                    } else {
                        console.error('Failed to update note');
                    }
                })
                .catch(error => {
                    console.error('Error updating note:', error);
                });
            }
        }

        // Delete a note
        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                fetch(`/notes/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        // Remove the card from UI
                        const card = document.querySelector(`[onclick="deleteNote(${id})"]`).closest('.rounded-xl');
                        if (card) {
                            card.remove();
                        }
                    } else {
                        console.error('Failed to delete note');
                    }
                })
                .catch(error => {
                    console.error('Error deleting note:', error);
                });
            }
        }
    </script>
</body>
</html>
