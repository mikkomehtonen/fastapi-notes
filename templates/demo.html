<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#6b7280',
                        accent: '#10b981',
                        background: '#f3f4f6',
                        card: '#ffffff',
                        danger: '#ef4444',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background min-h-screen">
    <div class="container mx-auto px-4 py-8">
         <header class="mb-12 text-center border-b border-gray-200 pb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Notes Demo</h1>
            <p class="text-gray-600">A clean and modern note-taking application</p>
        </header>

        <!-- Create Note Form -->
        <div class="bg-card rounded-xl shadow-sm p-6 mb-12 border border-gray-100">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Create New Note</h2>
            <form id="note-form" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter note title"
                    >
                </div>
                <div>
                    <label for="body" class="block text-sm font-medium text-gray-700 mb-1">Body</label>
                    <textarea 
                        id="body" 
                        name="body" 
                        required
                        rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter note content"
                    ></textarea>
                </div>
                 <button 
                     type="submit" 
                     class="px-6 py-3 bg-primary hover:bg-indigo-700 text-white font-medium rounded-lg transition duration-200 shadow-sm"
                 >
                    Create Note
                </button>
            </form>
        </div>

        <!-- Notes List -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">All Notes</h2>
             <div id="notes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                 <!-- Notes will be loaded here -->
                 <div id="empty-state" class="col-span-full text-center py-12">
                     <div class="inline-block p-4 bg-gray-100 rounded-full mb-4">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                         </svg>
                     </div>
                     <h3 class="text-xl font-semibold text-gray-700 mb-2">No notes yet</h3>
                     <p class="text-gray-500 mb-6">Create your first note to get started!</p>
                     <button id="create-first-note" class="px-4 py-2 bg-primary hover:bg-indigo-700 text-white rounded-lg transition duration-200">
                         Create Your First Note
                     </button>
                 </div>
             </div>
        </div>
    </div>

    <script>
        // Load notes when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
        });

        // Handle form submission
        document.getElementById('note-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const noteData = {
                title: formData.get('title'),
                body: formData.get('body')
            };
            
            fetch('/notes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(noteData)
            })
            .then(response => {
                if (response.ok) {
                    // Clear the form
                    document.getElementById('note-form').reset();
                    // Refresh the notes list
                    loadNotes();
                } else {
                    console.error('Failed to create note');
                }
            })
            .catch(error => {
                console.error('Error creating note:', error);
            });
        });

         // Load all notes and display them
        function loadNotes() {
            fetch('/notes')
                .then(response => response.json())
                .then(notes => {
                    const container = document.getElementById('notes-container');
                    
                    // Hide empty state if it exists
                    const emptyState = document.getElementById('empty-state');
                    if (emptyState) {
                        emptyState.style.display = 'none';
                    }
                    
                    container.innerHTML = '';
                    
                    if (notes.length === 0) {
                        container.innerHTML = `
                            <div id="empty-state" class="col-span-full text-center py-12">
                                <div class="inline-block p-4 bg-gray-100 rounded-full mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                </div>
                                <h3 class="text-xl font-semibold text-gray-700 mb-2">No notes yet</h3>
                                <p class="text-gray-500 mb-6">Create your first note to get started!</p>
                                <button id="create-first-note" class="px-4 py-2 bg-primary hover:bg-indigo-700 text-white rounded-lg transition duration-200">
                                    Create Your First Note
                                </button>
                            </div>
                        `;
                        
                        // Add event listener to the create button in empty state
                        document.getElementById('create-first-note')?.addEventListener('click', function() {
                            document.getElementById('title').focus();
                        });
                        
                        return;
                    }
                    
                    // Add fade-in animation class to notes
                    notes.forEach((note, index) => {
                        const noteCard = createNoteCard(note);
                        noteCard.style.opacity = '0';
                        noteCard.style.transform = 'translateY(10px)';
                        container.appendChild(noteCard);
                        
                        // Trigger animation with small delay for staggered effect
                        setTimeout(() => {
                            noteCard.style.transition = 'opacity 0.2s ease, transform 0.2s ease';
                            noteCard.style.opacity = '1';
                            noteCard.style.transform = 'translateY(0)';
                        }, 50 * index);
                    });
                })
                .catch(error => {
                    console.error('Error loading notes:', error);
                    const container = document.getElementById('notes-container');
                    container.innerHTML = '<p class="col-span-full text-red-500 text-center py-8">Error loading notes</p>';
                });
        }

        // Format date in a user-friendly way
        function formatDate(iso) {
            const d = new Date(iso);
            return Number.isNaN(d.getTime())
                ? iso
                : d.toLocaleString("fi-FI", { dateStyle: "medium", timeStyle: "short" });
        }

        // Create a note card element
        function createNoteCard(note) {
            const card = document.createElement('div');
            card.className = 'bg-card rounded-xl shadow-md border border-gray-100 overflow-hidden transition duration-200 hover:shadow-lg';
            
            // Format the date using our friendly function
            const formattedDate = formatDate(note.created_at) || 'Unknown';
            
            // Store note data as dataset attributes
            card.dataset.noteId = note.id;
            card.dataset.noteTitle = note.title;
            card.dataset.noteBody = note.body;
            
             card.innerHTML = `
                 <div class="p-6 transition-all duration-200 hover:shadow-md hover:-translate-y-0.5">
                     <div class="flex justify-between items-start mb-3">
                         <h3 class="text-lg font-semibold text-gray-800">${note.title}</h3>
                     </div>
                     <p class="text-gray-600 mb-4 line-clamp-3">${note.body}</p>
                     <div class="flex justify-between items-center text-sm text-gray-500">
                         <span>${formattedDate}</span>
                         <div class="space-x-2">
                             <button 
                                 onclick="editNote(${note.id})"
                                 class="px-3 py-1 bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition duration-200"
                             >
                                 Edit
                             </button>
                             <button 
                                 onclick="deleteNote(${note.id})"
                                 class="px-3 py-1 bg-danger hover:bg-red-700 text-white rounded-lg transition duration-200"
                             >
                                 Delete
                             </button>
                         </div>
                     </div>
                 </div>
             `;
            
            return card;
        }

        // Edit a note inline
        function editNote(id) {
            const noteCard = document.querySelector(`[data-note-id="${id}"]`);
            if (!noteCard) return;
            
            // Get the note data
            const title = noteCard.dataset.noteTitle;
            const body = noteCard.dataset.noteBody;
            
            // Replace the note content with edit form
            noteCard.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start mb-3">
                        <input 
                            type="text" 
                            id="edit-title-${id}" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent mb-3"
                            value="${title}"
                        >
                    </div>
                    <textarea 
                        id="edit-body-${id}" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent mb-4"
                        rows="3"
                    >${body}</textarea>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <span></span>
                        <div class="space-x-2">
                             <button 
                                 onclick="saveEdit(${id})"
                                 class="px-3 py-1 bg-accent hover:bg-green-700 text-white rounded-lg transition duration-200"
                             >
                                Save
                            </button>
                            <button 
                                onclick="cancelEdit(${id})"
                                class="px-3 py-1 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition duration-200"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Save edited note
        function saveEdit(id) {
            const noteCard = document.querySelector(`[data-note-id="${id}"]`);
            if (!noteCard) return;
            
            const newTitle = document.getElementById(`edit-title-${id}`).value;
            const newBody = document.getElementById(`edit-body-${id}`).value;
            
            const noteData = {
                title: newTitle,
                body: newBody
            };
            
            fetch(`/notes/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(noteData)
            })
            .then(response => {
                if (response.ok) {
                    // Refresh the notes list to show updated note
                    loadNotes();
                } else {
                    console.error('Failed to update note');
                }
            })
            .catch(error => {
                console.error('Error updating note:', error);
            });
        }

        // Cancel edit and restore original note
        function cancelEdit(id) {
            // Simple refresh to restore original note
            loadNotes();
        }

         // Delete a note
        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                fetch(`/notes/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        // Refresh the notes list to show updated note
                        loadNotes();
                    } else {
                        console.error('Failed to delete note');
                    }
                })
                .catch(error => {
                    console.error('Error deleting note:', error);
                });
            }
        }
    </script>
</body>
</html>
